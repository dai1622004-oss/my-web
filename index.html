<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web của tôi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Xin chào, mình là Chủ Web 👋</h1>
    <nav>
      <a href="#about">Giới thiệu</a>
      <a href="#projects">Dự án</a>
      <a href="#contact">Liên hệ</a>
    </nav>
  </header>

  <section id="about">
    <h2>Giới thiệu</h2>
    <p>Đây là website đầu tiên của mình chạy bằng GitHub Pages.</p>
  </section>

  <section id="projects">
    <h2>Dự án</h2>
    <ul>
      <li>Dự án 1: Website cá nhân</li>
      <li>Dự án 2: Ứng dụng nhỏ với JS</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Liên hệ</h2>
    <form id="contactForm">
      <input type="text" placeholder="Tên của bạn" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Lời nhắn..." required></textarea>
      <button type="submit">Gửi</button>
    </form>
  </section>

  <footer>
    <p>© 2025 - Web cá nhân của mình</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
