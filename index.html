<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặng Đức Đại — Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
    }
    .profile-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ddd;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      color: #555;
      margin: 0 0 15px;
    }
    p {
      color: #333;
      font-size: 14px;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons a {
      display: inline-block;
      margin: 5px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #eee;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .buttons a:hover {
      background: #ddd;
    }
    .content {
      max-width: 400px;
    }
    .content h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Thẻ thông tin cá nhân -->
    <div class="profile-card">
      <img src="images/z4471848974034_a274766cfe09911737d5070c9cdccd50.jpg" 
     alt="Ảnh của Đặng Đức Đại" 
     class="avatar">
      <h1>Đặng Đức Đại</h1>
      <h2>Web Developer / Freelancer</h2>
      <p>Xin chào! Mình làm website, lập trình và xây dựng portfolio.</p>
      <div class="buttons">
        <a href="#">Dự án</a>
        <a href="mailto:you@example.com">Liên hệ</a>
      </div>
    </div>

    <!-- Thẻ nội dung bên cạnh -->
    <div class="content">
      <h3>Dự án tiêu biểu</h3>
      <ul>
        <li>Project A — Mô tả ngắn</li>
        <li>Project B — Mô tả ngắn</li>
      </ul>

      <h3>Liên hệ</h3>
      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    </div>
  </div>
</body>
</html>
